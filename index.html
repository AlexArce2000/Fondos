<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/slider.css">
</head>
<body class="d-flex flex-column align-items-center">
    <nav>
        <h1>Image Viewer</h1>
    </nav>
    <div></div>
    <main class="text-center>
        <!-- Monitor con tamaño fijo -->
        <div class="monitor-wrapper">
            <div class="monitor-container">
                <div class="monitor-top"></div>
                
                <div class="monitor-screen">
                    <div class="screen-bezel">
                        <div class="slider" id="galeria">
                            <button id="prevBtn" class="nav-button btn btn-outline-light">&#10094;</button>
                            <button id="nextBtn" class="nav-button btn btn-outline-light">&#10095;</button>
                        </div>
                    </div>
                </div>
                
                <div class="monitor-base">
                    <div class="base-stand"></div>
                    <div class="base-foot"></div>
                </div>
            </div>
        </div>
    </main>

    <div class=" text-center">
        <button id="downloadBtn" class="btn btn-outline-light">
            &#8681; Descargar
        </button>
    </div>
    <div class="text-center">
        <div id="listaImagenes" class="image-grid mb-4"></div>
    </div>
        <div class="text-center" style="max-width: 900px;">

            <button id="cargarMasBtn" class="btn btn-outline-light">
                Cargar más
            </button>
        </div>
    
    
    <hr class="border-light" style="width: 100%;">
    <footer class="text-center mt-4 mb-2">
        <a class="text-decoration-none text-light">
            © 2025 All rights reserved.
        </a>
        <a href="README.md" class="text-decoration-none text-light" target="_blank">    
            Ver documentación (README)
        </a>
    </footer>
    <canvas id="particles" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
